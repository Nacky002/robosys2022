name: test        #name: ワークフローの名前
on: push          #on: いつこのワークフローを走らせるか
jobs:             #走らせたい処理（ジョブ）のリスト
  test:           #testというジョブを作る
    runs-on: ubuntu-latest   #どの環境で動かすか
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10"]
    steps:                   #手続きの記述
    - uses: actions/checkout@v3  #https://github.com/actions/checkoutのバージョン3を使用
    - name: plus test             #このジョブの名前
      run: bash -xv ./plus.bash  #テストのシェルスクリプトを走らせる
    - name: avg test
      run: bash -xv ./avg.bash
    - name: vari test
      run: bash -xv ./vari.bash
    - name: stan test
      run: bash -xv ./stan.bash
